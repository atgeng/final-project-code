<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-pop Song Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="script.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web&display=swap" rel="stylesheet">
</head>
<body id="main">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a id="nav-text-active" class="nav-link active" aria-current="page" href="/client/index.html">K-pop Song Recommender</a>
            <a id="nav-text" class="nav-link" href="/client/list.html">My List</a>
          </div>
        </div>
      </div>
    </nav>
    <div id="generate-screen" class="container-fluid">
      <div class="row">
        <div id="left" class="col-7">
          <h1 id="title">K-pop Song Recommender</h1>
          <h2 id="tagline">Find your next favorite K-pop anthem.</h2>
        </div>
        <div class="col-5 text-center">
          <div class="vl"></div>
          <h1 id="select-header">Select</h1>
          <div class="row selector">
            <div class="col-3">
              <label for="mood">Mood:</label>
            </div>
            <div class="col-9">
              <div class="dropdown">
                <select id="mood">
                  <option value="sad">Sad</option>
                  <option value="chill">Chill</option>
                  <option value="happy">Happy</option>
                  <option value="energetic">Energetic</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row selector">
            <div class="col-3">
              <label for="popularity">Popularity:</label>
            </div>
            <div class="col-9">
              <div class="dropdown">
                <select id="popularity">
                  <option value="very-obs">Obscure</option>
                  <option value="obs">Somewhat Obscure</option>
                  <option value="pop">Somewhat Popular</option>
                  <option value="very-pop">Very Popular</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row selector">
            <div class="col-3">
              <label for="type">Type:</label>
            </div>
            <div class="col-9">
              <div class="dropdown">
                <select id="type">
                  <option value="boy-group">Boy group</option>
                  <option value="girl-group">Girl Group</option>
                  <option value="no-group">No Preference</option>
                </select>
              </div>
            </div>
          </div>
          <button id="generate-btn">Generate!</button>
        </div>
      </div>
    </div>
    <div id="song-screen" class=container-fluid>
      <div class="row">
        <div id="song-rec" class="col-7">
          <h2>You should listen to...</h2>
          <h1 id="song-name">...</h1>
          <h3>By</h3>
          <h1 id="song-artist">...</h1>
          <div id="buttons">
            <div class="row">
              <div class="col-6">
                <a id="song-link" href="https://open.spotify.com/track/4MTNimMDRyFZv37Thcktwa?si=3974b6d67d9243de"><button id="spotify-btn">Listen on Spotify</button></a>
              </div>
              <div class="col-6">
                <button id="addsong-btn">Add to List</button>
                <button id="addedsong-btn">Added to List!</button>
              </div>
          </div>
          </div>
        </div>
        <div class="col-5 text-center">
          <div class="vl"></div>
          <h1 id="select-header">Generate Again</h1>
          <div class="row selector">
            <div class="col-3">
              <label for="mood">Mood:</label>
            </div>
            <div class="col-9">
              <div class="dropdown">
                <select id="mood">
                  <option value="sad">Sad</option>
                  <option value="chill">Chill</option>
                  <option value="happy">Happy</option>
                  <option value="energetic">Energetic</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row selector">
            <div class="col-3">
              <label for="popularity">Popularity:</label>
            </div>
            <div class="col-9">
              <div class="dropdown">
                <select id="popularity">
                  <option value="very-obs">Obscure</option>
                  <option value="obs">Somewhat Obscure</option>
                  <option value="pop">Somewhat Popular</option>
                  <option value="very-pop">Very Popular</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row selector">
            <div class="col-3">
              <label for="type">Type:</label>
            </div>
            <div class="col-9">
              <div class="dropdown">
                <select id="type">
                  <option value="boy-group">Boy group</option>
                  <option value="girl-group">Girl Group</option>
                  <option value="no-group">No Preference</option>
                </select>
              </div>
            </div>
          </div>
          <button id="generate-btn2">Generate!</button>
        </div>
      </div>
    </div>
</body>
</html>
